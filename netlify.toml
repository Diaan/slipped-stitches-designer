[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Deploy previews for pull requests
[context.deploy-preview]
  command = "npm run build"

# Production branch deployment
[context.production]
  command = "npm run build"

# SPA redirect rules - ensures all routes work correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
